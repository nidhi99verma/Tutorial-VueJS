<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="my-app">
        <h1>{{greet}}{{name}} !</h1>
        <div v-text="appName">No App</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- template and data binding -->
    <script>
        var vm = new Vue({
            el: '#my-app',
            data: {
                name: "Nidhi",
                greet: "Verma",
                appName: "My App"
            }
        });
    </script>
</body>
</html>

<!-- Data Binding: 2 type
-mustache syntext: {{}} : instant reflect to ui
-v-text dirctive -->
